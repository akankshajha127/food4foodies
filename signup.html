 <script type="text/javascript">
   $(document).ready(function()
   {



   	$("#signup-form").on("submit", function(ev){

        ev.preventDefault();

   		var name = document.getElementById("name").value;
   		var phone = document.getElementById("phone").value;
   		var email = document.getElementById("email").value;

   		/*if(name == ""){

   			alert("Phone no is invalid");
   		}else if (email ==""){

   		}*/

         // regex : regular expression .. 

     var phoneFilter = /^[6-9]\d{9}$/gi;
     var filter = /^([a-zA-Z0-9\_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,9})+$/;

     if(name == ""){

     	$("#error").html("Enter Valid Name");

     }else if(!phoneFilter.test(phone)) {
       
       $("#error").html("Enter Valid Phone No");
        
    } else if(!filter.test(email)) {

      $("#error").html("Enter Valid Email Id");

    }else{

    	alert("submitted successfully.");
    }
   
  })

   	$("#signup-form input").on("change", function(ev){
     
        $("#error").html("");
   	})

   });
 </script>
